<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="boards flex">
        <div class="board flex column">
          <div class="boardHeader">To do <span class="op Todo">0</span></div>
          <div class="cards column" id="cardss"></div>
          <button onclick="countClick()" class="addBtns flex crs">
            <i><img class="img" src="./icons/plus.png" alt="" /></i>
            <div>Add card</div>
          </button>
        </div>

        <div class="board flex column">
          <div class="boardHeader">
            In progress <span class="op Inprogress">0</span>
          </div>
          <div class="cards flex column"></div>
          <button class="addBtns flex crs">
            <i><img class="img" src="./icons/plus.png" alt="" /></i>
            <div>Add card</div>
          </button>
        </div>

        <div class="board flex column">
          <div class="boardHeader">Stuck <span class="op Stuck">0</span></div>
          <div class="cards flex column"></div>
          <button class="addBtns flex crs">
            <i><img class="img" src="./icons/plus.png" alt="" /></i>
            <div>Add card</div>
          </button>
        </div>

        <div class="board flex column">
          <div class="boardHeader">Done <span class="op Done">0</span></div>
          <div class="cards flex column"></div>
          <button class="addBtns flex crs" ()>
            <i><img class="img" src="./icons/plus.png" alt="" /></i>
            <div>Add card</div>
          </button>
        </div>
      </div>
    </section>

    <!-- modal -->

    <div class="modal" id="two">
      <div class="overlay"></div>
      <div class="addTask flex">
        <h1 class="tit">Add Task</h1>
        <div class="flex column">
          <label class="tit">Title</label>
          <input id="title" class="text1" type="text" />
        </div>

        <div>
          <label for="" class="tit">Description</label>
          <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        </div>

        <div>
          <label for="" class="tit">Status</label>
          <select name="Status" class="text1" id="">
            <option value="To do">To do</option>
            <option value="In progress">In progress</option>
            <option value="Stuck">Stuck</option>
            <option value="Done">Done</option>
          </select>
        </div>

        <div>
          <label for="" class="tit">priority</label>
          <select class="text1" id="">
            <p>Status</p>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <button class="addBtn crs" onclick="addCard()">Add Task</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
